<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Css_files/Common_style.css">
    <link rel="stylesheet" href="Css_files/Style_for_first_block.css">
    <link rel="stylesheet" href="Css_files/Style_for_second_block.css">

    <link rel="stylesheet" href="Css_files/Style_for_segments.css">
    <link rel="stylesheet" href="Css_files/Style_for_canvases.css">

    <link rel="stylesheet" href="Css_files/Style_for_fourth_part.css">

    <script src="JavaScript_files/morfing.js"></script>
    <script src="JavaScript_files/active_svg_animation.js"></script>
    <script src="JavaScript_files/work_with_first_canvas.js"></script>
    <script src="JavaScript_files/active_masks.js"></script>

    <title>Лабораторная №2</title>
</head>
<body>
    <div class="first_part">
        <div class="change_shape">
            <div class = "f_block_of_button">
                <button class = "active_first_anim">Запустить анимацию</button>
                <button class = "stop_first_anim" disabled>Остановить анимацию</button>    
            </div>
            <div class="grid_container">
                <span class = "block f_bl"></span>
                <span class = "block s_bl"></span>
                <span class = "block t_bl"></span>
                <span class = "block fr_bl"></span>
            </div>
        </div>
        <div class="change_shape_and_direction">
            <div class = "s_block_of_button">
                <button class = "active_second_anim">Запустить анимацию</button>
                <button class = "stop_second_anim" disabled>Остановить анимацию</button>
            </div>
            <div class="second_grid_container">
                <span class = ""></span>
                <span class = ""></span>
                <span class = ""></span>
                <span class = ""></span>
                <span class = ""></span>
                <span class = ""></span>
                <span class = ""></span>
                <span class = ""></span>
                <span class = ""></span>
                <span class = ""></span>
                <span class = ""></span>
                <span class = ""></span>
                <span class = ""></span>
                <span class = ""></span>
                <span class = ""></span>
                <span class = ""></span>
            </div>
        </div>
    </div>
    <div class="second_part">
        <div class="first_segment">
            <button id = "move_circle">Запустить анимацию</button>
            <div class = "svg">
                <svg>
                    <path stroke="#000" transform="rotate(1.7903025150299072 184.23692321777563,235.35450744628898) " id="path" d="m109.72488,94.0588c109.79018,-86.33529 56.46352,12.66251 138.02194,-56.40572c81.55842,-69.06823 79.46718,37.98753 64.82849,110.50917c-14.63869,72.52164 -47.05293,-34.53412 -97.24273,-13.81365c-50.1898,20.72047 -121.29201,35.68525 -97.24273,124.32281c24.04928,88.63756 146.3869,138.13646 134.88508,71.3705c-11.50183,-66.76596 -48.09855,-136.98532 -101.42521,-66.76596c-53.32666,70.21937 -131.74821,180.72854 -47.05293,191.08877c84.69528,10.36023 42.87045,-66.76596 116.0639,-40.2898c73.19345,26.47615 98.28835,-77.12619 62.73724,-164.61261c-35.55111,-87.48642 16.72993,-158.85693 -56.46352,-138.13646c-73.19345,20.72047 -118.15514,-23.02274 -123.38325,57.55686c-5.2281,80.5796 -50.1898,69.06823 -40.77921,25.32502c9.41059,-43.74321 -62.73724,-13.81365 47.05293,-100.14893z" fill-opacity="null" stroke-opacity="null" stroke-width="1.5" fill="none"/>
                    <circle id="circle" cx="0" cy="0" r="15" fill="grey"/>
                    <animateMotion id = "f_anim" xlink:href = "#circle" repeatCount="2" dur="8s" begin="move_circle.click">
                        <mpath xlink:href="#path"/>
                    </animateMotion>
                </svg>
            </div>
        </div>
        <div class="second_segment">
            <button id = "move_group_circle">Запустить анимацию</button>
            <div class = "svg">
                <svg>
                    <path id="trace_for_group_circle" d="m35.5,136.04999c56,-100 60,-138 147,-108c87,30 150,84 149,127c-1,43 66,317 1,329c-65,12 -119,67 -202,40c-83,-27 -85,-58 -82,-106c3,-48 26,-55 61,18c35,73 112,88 143,51c31,-37 111,-83 67,-136c-44,-53 -67,148 -116,39c-49,-109 -56,39 -136,-51c-80,-90 -39,-98 -20,-115c19,-17 12,92 99,70c87,-22 28,72 81,44c53,-28 77,-81 68,-104c-9,-23 -64,57 -84,-5c-20,-62 152,-79 40,-118c-112,-39 -44,123 -124,92c-80,-31 -148,33 -92,-67z" fill-opacity="null" stroke-opacity="null" stroke-width="1.5" stroke="#000" fill="none"/>
                    <circle id = "f_group_circle" cx="0" cy="0" r="8" fill="black"/>
                    <circle id = "s_group_circle" cx="0" cy="0" r="7" fill="black"/>
                    <circle id = "t_group_circle" cx="0" cy="0" r="8" fill="black"/>
                    <circle id = "fr_group_circle" cx="0" cy="0" r="6" fill="red"/>

                    <animateMotion id="s_anim" xlink:href="#f_group_circle" repeatCount="2" dur="8s" begin="move_group_circle">
                        <mpath xlink:href="#trace_for_group_circle"/>
                    </animateMotion>

                    <animateMotion xlink:href="#s_group_circle" repeatCount="2" dur="8s" begin="s_anim.begin + 1s">
                        <mpath xlink:href="#trace_for_group_circle"/>
                    </animateMotion>

                    <animateMotion xlink:href="#t_group_circle" begin="s_anim.begin + 2s" repeatCount="2" dur="8s">
                        <mpath xlink:href="#trace_for_group_circle"/>
                    </animateMotion>

                    <animateMotion xlink:href="#fr_group_circle" begin="s_anim.begin + 3s" repeatCount="2" dur="5s">
                        <mpath xlink:href="#trace_for_group_circle"/>
                    </animateMotion>
                </svg>
            </div>
        </div>
        <div class="third_segment">
            <button id = "move_on_invisible_track">Запустить анимацию</button>
            <div class = "svg">
                <svg>
                    <defs>
                        <path id="invisible_track" d="m160.5,255.04999c17,-38 41,-42 48,-17c7,25 25,46 -11,63c-36,17 -48,30 -22,50c26,20 59,37 70,-3c11,-40 -6,-22 0,-60c6,-38 16,-66 30,-23c14,43 45,69 18,95c-27,26 -56,78 -28,73c28,-5 44,-2 54,-34c10,-32 20,-58 32,-65c12,-7 26,-22 2,-36c-24,-14 -62,-1 -54,-36c8,-35 53,-14 46,-54c-7,-40 -72,-110 -78,-61c-6,49 2,65 -46,56c-48,-9 -66,-22 -40,-53c26,-31 45,-47 76,-43c31,4 78,18 71,-13c-7,-31 -29,-70 -58,-58c-29,12 -45,2 -57,37c-12,35 -49,-66 -34,37c15,103 -137,39 -116,-8c21,-47 42,-79 52,-40c10,39 26,108 -14,120c-40,12 -90,44 -52,77c38,33 76,-18 76,35c0,53 -62,-7 -72,21c-10,28 -26,28 -16,59c10,31 9,53 36,46c27,-7 51,-11 44,19c-7,30 -2,61 -35,41c-33,-20 -67,3 -49,25c18,22 22,42 70,30c48,-12 24,-36 65,-48c41,-12 41,75 85,42c44,-33 -20,-29 36,-58c56,-29 91,-7 72,20c-19,27 -56,-35 -104,-37c-48,-2 -91,16 -95,-19c-4,-35 21,-35 -28,-48c-49,-13 -59,-27 -50,-44c9,-17 59,-50 76,-88z" fill-opacity="null" stroke-opacity="null" stroke-width="1.5" stroke="#000" fill="none"/>
                    </defs>
                    <circle id="circle_1" cx="0" cy="0" r="4"/>
                    <circle id="circle_2" cx="0" cy="0" r="5"/>
                    <circle id="circle_3" cx="0" cy="0" r="3"/>
                    <circle id="circle_4" cx="0" cy="0" r="6"/>
                    <circle id="circle_5" cx="0" cy="0" r="4"/>
                    <circle id="circle_6" cx="0" cy="0" r="5"/>
                    <circle id="circle_7" cx="0" cy="0" r="4"/>
                    <animateMotion id = "main_anim" xlink:href="#circle_1" dur="9s" begin="move_on_invisible_track.click" repeatCount="2">
                        <mpath xlink:href="#invisible_track"/>
                    </animateMotion>
                    <animateMotion xlink:href="#circle_2" dur="4s" begin="main_anim.begin + 1s" repeatCount="2">
                        <mpath xlink:href="#invisible_track"/>
                    </animateMotion>
                    <animateMotion xlink:href="#circle_3" dur="12s" begin="main_anim.begin + 0.3s" repeatCount="2">
                        <mpath xlink:href="#invisible_track"/>
                    </animateMotion>
                    <animateMotion xlink:href="#circle_4" dur="7s" begin="main_anim.begin + 2.3s" repeatCount="2">
                        <mpath xlink:href="#invisible_track"/>
                    </animateMotion>
                    <animateMotion xlink:href="#circle_5" dur="18s" begin="main_anim.begin + 0.8s" repeatCount="2">
                        <mpath xlink:href="#invisible_track"/>
                    </animateMotion>
                    <animateMotion xlink:href="#circle_6" dur="6s" begin="main_anim.begin + 1.5s" repeatCount="2">
                        <mpath xlink:href="#invisible_track"/>
                    </animateMotion>
                    <animateMotion xlink:href="#circle_7" dur="10s" begin="main_anim.begin + 1.2s" repeatCount="2">
                        <mpath xlink:href="#invisible_track"/>
                    </animateMotion>
                </svg>
            </div>
        </div>
    </div>
    <div class="third_part">
        <div class = "container_for_canvas">
            <button id = "convert_image">Преобразовать изображение</button>
            <div class = "first_canvas">
                <canvas id="first" width="639.6" height="524.4"></canvas>
            </div>
        </div>
        <div class = "sec_container_for_canvas">
            <button id = "make_grey_color">Преобразовать изображение</button>
            <div class = "second_canvas">
                <canvas id = "second" width="639.6" height="524.4"></canvas>
            </div>
        </div>
    </div>
    <div class = "fourth_part">
        <div>
            <button id = "active_mask_gradient">Активировать градиентную маску</button>
            <div class = "f_image"></div>
        </div>
        <div>
            <button id = "active_mask_form">Наложить фигурную маску</button>
            <div class="s_image"></div>
        </div>
        <div>
            <button id = "active_mask_alpha">Наложить маску прозрачности</button>
            <div class="t_image">
                <div class="layer"></div>
            </div>
        </div>
    </div>
</body>
</html>
